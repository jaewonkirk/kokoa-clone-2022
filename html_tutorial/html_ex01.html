<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel = "shortcut icon"
            sizes = "16x16 32x32 64x64"
            href = "https://nomadcoders.co/m.png"
        >
        <title>HTML Test Page</title>
        <meta name="description" content="Testing HTML tags">
        <meta charset = "utf-8">
        <link href = "style.css" rel = "stylesheet" />
        <style>
            h1 {
                color: blue;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" width=10%>
        <h1>header number 1</h1>
        <h2>header number 2</h2>
        <h3>header number 3</h3>
        <h4>header number 4</h4>
        <h5>header number 5</h5>
        <h6>header number 6</h6>
        <em>emphasized text</em>
        <strong>strong test</strong>
        normal text
        <ol>ordered list
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>
        <ul>unordered list
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>
        <audio controls src=""></audio>
        <a href="https://www.google.com" target="_blank">go to google</a>
        <form>
            <label for = "profile">Profile Photo</label>
            <input id = "profile" placeholder = "Profile Photo" type = "file" accept = ".jpg">
            <label for = "firstname ">First Name</label>
            <input id = "firstname " required placeholder = "Name" type = "text">
            <input required placeholder = "Last Name" type="text">
            <input required placeholder = "Username" type="text">
            <input required placeholder = "Password" type="password">
            <input type = "submit" value = "Create Account">
        </form>
    </body>
</html>
